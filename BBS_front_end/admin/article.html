<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bbs后台</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="./css/back_index.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">

    <script type="text/javascript">
        $(document).ready(function() {
            var pagesCount;
            var curPage = 1;


            drawArticles(1, 10);

            //文章页码
            $.ajax({
                url: "http://localhost:8080/article/queryArticlesCount",
                data: {},
                async: true,
                type: "GET",
                dataType: "json",
                success: function(data) {
                    articlesCount = data.articlesCount;
                    pagesCount = articlesCount / 10 > parseInt(articlesCount / 10) ? parseInt(articlesCount / 10) + 1 : parseInt(articlesCount / 10);
                    $("#page").html(curPage + "/" + pagesCount);
                }
            });


            $("#prePage").click(function() {
                if (curPage > 1) {
                    curPage -= 1;
                    drawArticles(curPage, 10);
                    $("#page").html(curPage + "/" + pagesCount);
                } else {
                    alert("已经是第1页");
                }
            });


            $("#postPage").click(function() {
                if (curPage < pagesCount) {
                    curPage += 1;
                    drawArticles(curPage, 10);
                    $("#page").html(curPage + "/" + pagesCount);
                } else
                    alert("已经是最后一页");
            });

            //请求并渲染指定页面的文章概要
            function drawArticles(currentPage, pageSize) {

                $.ajax({
                    url: "http://localhost:8080/article/queryByCurrentPage",
                    data: {
                        currentPage: currentPage,
                        pageSize: pageSize
                    },
                    type: "GET",
                    dataType: "json",
                    success: function(data) {
                        clearPages(10);
                        var articles = data.articles;
                        for (var i = 1; i <= articles.length; i++)
                            drawArticle(i, articles[i - 1]);

                    }
                });

            }



            //渲染指定文章的函数概要
            function drawArticle(id, article) {
                var tds = $("#article" + id).find("td");
                $(tds[0]).html(article.title);
                $(tds[1]).html(article.likesNum);
                $(tds[2]).html(article.dislikesNum);
                $(tds[3]).html(article.nickName);
                $(tds[4]).html(article.articleId);
                $(tds[5]).find("span").html(article.createTime.split("T")[0]);
            }

            //清空当前页面
            function clearPages(pages) {
                for (var id = 1; id <= pages; id++) {
                    var tds = $("#article" + id).find("td");
                    $(tds[0]).find("a").html("");
                    $(tds[1]).html("");
                    $(tds[2]).html("");
                    $(tds[3]).find("a").html("");
                    $(tds[4]).html("");
                    $(tds[5]).find("span").html("");
                }
            }

            //为搜索按钮绑定事件
            $("#btn_search").click(function(event) {
                var keyWord = $("#keyWord").val();
                $.ajax({
                    url: "http://localhost:8080/article/queryByKeyWord",
                    data: {
                        keyWord: keyWord
                    },
                    async: false,
                    type: "GET",
                    dataType: "json",
                    success: function(data) {
                        if (data.articles.length == 0) {
                            alert("根据该关键词没有找到相关的记录");
                        } else {

                            for (var id = 1; id <= 10; id++) {
                                var tds = $("#article" + id).find("td");
                                $(tds[0]).find("a").html("");
                                $(tds[1]).html("");
                                $(tds[2]).html("");
                                $(tds[3]).find("a").html("");
                                $(tds[4]).html("");
                                $(tds[5]).find("span").html("");
                            }
                            clearPages(10);

                            var articles = data.articles;
                            for (var i = 1; i <= articles.length; i++)
                                drawArticle(i, articles[i - 1]);
                        }
                    }

                });
            });

            //清空当前页面
            function clearPages(pages) {
                for (var id = 1; id <= pages; id++) {
                    var tds = $("#article" + id).find("td");
                    $(tds[0]).html("");
                    $(tds[1]).html("");
                    $(tds[2]).html("");
                    $(tds[3]).html("");
                    $(tds[4]).html("");
                    $(tds[5]).find("span").html("");
                }
            }


            //为跳转按钮绑定函数
            $("#gotoPage_but").click(function() {
                var gotoPage = $("#gotoPage_input").val();

                if (0 < gotoPage && gotoPage <= pagesCount) {
                    $("#page").html(gotoPage + "/" + pagesCount);
                    curPage = gotoPage;
                    drawArticles(gotoPage, 10);
                } else {
                    alert("请输入正确的页码");
                }
            });


            //为修改标题按钮绑定事件
            $("#btn_modify").click(function(event) {
                var articleId = $("#article_Id").val();
                var newTitle = $("#article_newtitle").val();
                $.ajax({
                    url: "http://localhost:8080/article/modifyTitle",
                    data: {
                        articleId: articleId,
                        newTitle: newTitle
                    },
                    type: "POST",
                    dataType: "json",
                    success: function(data) {
                        if (data.success) {
                            alert("修改成功");
                            window.location.href = "./article.html"
                        } else {
                            alert("出错啦！请稍后再试.");
                        }
                    }

                });
            });



            //为删除文章按钮绑定事件
            $("#btn_delete").click(function(event) {
                var articleId = $("#article_delete").val();
                $.ajax({
                    url: "http://localhost:8080/article/removeByArticleId",
                    data: {
                        articleId: articleId
                    },
                    type: "POST",
                    dataType: "json",
                    success: function(data) {
                        if (data.success) {
                            alert("删除成功");
                            window.location.href = "./article.html"
                        } else {
                            alert("出错啦！请稍后再试.");
                        }
                    }

                });
            });



        });
    </script>
